<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Personajes de Terror</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header id="encabezado" class="p-5 bg-danger text-white text-center">
            <h1>{{ titulo }}</h1>
            <h3>{{ subtitulo }}</h3>
        </header>
        
        <section id="contenido" class="p-5">
            <label for="nombre">Introduce tu nombre:</label>
            <input type="text" v-model="nombre" class="form-control mb-3">
            
            <div v-for="(pregunta, index) in preguntas" :key="index" class="mb-3">
                <h5>{{ pregunta.texto }}</h5>
                <div class="form-check" v-for="opcion in pregunta.opciones" :key="opcion.puntos">
                    <input class="form-check-input" type="radio" :value="opcion.puntos" v-model="respuestas[index]">
                    <label class="form-check-label">{{ opcion.texto }}</label>
                </div>
            </div>

            <button class="btn btn-success" @click="calcularResultado" :disabled="!nombre || respuestas.includes(null)">Ver Resultado</button>

            <div v-if="resultado" class="resultado mt-3 text-center">
                <h4>{{ mensajeResultado }}</h4>
                <img :src="imagenPersonaje" alt="Personaje" class="img-fluid" v-if="imagenPersonaje">
            </div>
        </section>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
